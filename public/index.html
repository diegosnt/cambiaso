<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiaso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            padding: 1rem;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.7;
            margin: 0;
        }

        #theme-toggle {
            width: auto;
            padding: 0.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-icon {
            width: 24px;
            height: 24px;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left !important;
        }

        label > span {
            text-align: left !important;
            display: block;
        }

        .input-labels-row,
        .input-controls-row {
            display: none;
        }

        @media (min-width: 768px) {
            .input-row {
                display: block;
            }

            .input-row > label,
            .input-row > .button-wrapper {
                display: none;
            }

            .input-labels-row {
                display: grid;
                grid-template-columns: 1fr 1fr auto;
                gap: 1rem;
                margin-bottom: calc(var(--pico-spacing) * 0.25);
                justify-items: start;
            }

            .input-labels-row > span {
                font-size: 0.875rem;
                font-weight: var(--pico-font-weight);
                text-align: left !important;
                width: 100%;
            }

            .input-controls-row {
                display: grid;
                grid-template-columns: 1fr 1fr auto;
                gap: 1rem;
                align-items: center;
            }

            .input-controls-row select,
            .input-controls-row input {
                margin: 0;
            }

            .input-controls-row button {
                margin: 0;
                width: auto;
                min-width: 200px;
            }
        }

        .loading {
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .loading::before {
            content: "";
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            display: none;
        }

        .error.show {
            display: block;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-info {
            display: none;
        }

        .footer-info {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            font-size: 0.75rem;
            opacity: 0.6;
            border-top: 1px solid var(--pico-muted-border-color);
        }

        .footer-info p {
            margin: 0.25rem 0;
        }

        .currency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 1024px) {
            .currency-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .currency-card {
            padding: 1.5rem;
            border-radius: var(--pico-border-radius);
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            box-shadow: var(--pico-card-box-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .currency-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .currency-header-info {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .currency-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--pico-primary);
        }

        .currency-name {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .cotizacion-info {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        .currency-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--pico-primary);
            min-height: 2.5rem;
        }

        .currency-value:empty {
            display: none;
        }

        button:disabled {
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header-container {
                gap: 1rem;
            }

            .header-content {
                text-align: left;
            }

            .currency-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .currency-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header-container">
            <div class="header-content">
                <h1>Cambiaso</h1>
                <!-- <p class="subtitle">Convertí pesos argentinos a diferentes monedas</p> -->
            </div>
            <button id="theme-toggle" class="secondary" onclick="toggleTheme()" title="Cambiar tema">
                <img src="moon.svg" alt="Modo Oscuro" id="theme-icon">
            </button>
        </div>

        <div class="input-section">
            <div class="input-row">
                <!-- Layout para móviles -->
                <label for="moneda-origen">
                    Moneda de Origen
                    <select id="moneda-origen">
                        <option value="ARS" selected>ARS - Pesos Argentinos</option>
                        <option value="USD">USD - Dólar Estadounidense</option>
                        <option value="PYG">PYG - Guaraníes</option>
                        <option value="BRL">BRL - Real Brasileño</option>
                        <option value="UYU">UYU - Peso Uruguayo</option>
                    </select>
                </label>

                <label for="monto">
                    <span id="label-monto">Monto en Pesos Argentinos (ARS)</span>
                    <input
                        type="number"
                        id="monto"
                        placeholder="Ingresá un monto"
                        step="0.01"
                        min="0"
                    >
                </label>

                <div class="button-wrapper">
                    <button id="calcular" onclick="calcularCotizaciones()" disabled>
                        Calcular Conversión
                    </button>
                </div>

                <!-- Layout para desktop -->
                <div class="input-labels-row">
                    <span>Moneda de Origen</span>
                    <span id="label-monto-desktop">Monto en Pesos Argentinos (ARS)</span>
                    <span></span>
                </div>
                <div class="input-controls-row">
                    <select id="moneda-origen-desktop">
                        <option value="ARS" selected>ARS - Pesos Argentinos</option>
                        <option value="USD">USD - Dólar Estadounidense</option>
                        <option value="PYG">PYG - Guaraníes</option>
                        <option value="BRL">BRL - Real Brasileño</option>
                        <option value="UYU">UYU - Peso Uruguayo</option>
                    </select>
                    <input
                        type="number"
                        id="monto-desktop"
                        placeholder="Ingresá un monto"
                        step="0.01"
                        min="0"
                    >
                    <button id="calcular-desktop" onclick="calcularCotizaciones()" disabled>
                        Calcular Conversión
                    </button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" aria-busy="true">
            Consultando cotizaciones...
        </div>

        <article class="error" id="error"></article>

        <div class="results" id="results">
            <div class="date-info" id="fecha"></div>
            <div class="currency-grid" id="cotizaciones"></div>
        </div>

        <footer class="footer-info" id="footer-info" style="display: none;">
            <p id="fecha-footer"></p>
            <p>Los valores son aproximados y pueden variar.</p>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
